plugins {
    id 'uk.jamierocks.propatcher' version '1.1'
}

patches {
    root = file('Original')
    target = file('Modified')
    patches = file('patches')
}

task build(type: Zip) {
    baseName = project.name
    from 'Modified', 'Extra'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}